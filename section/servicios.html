        <section class="section_servicios">
            <figure class="servicio">
                    <img class="imagen_servicio" src="../images/corte2.jpg" alt="estilista realizando corte de caballero">
                <figcaption class="servicio_texto"><strong>CORTE DE CABELLO:</strong> con técnica Drycut (corte en seco) de ONDAS y RULOS, con excepcion los lacios. Técnica de finalizado y secado hechas por el profesional y nuestras asistentes. Atendemos Mujeres, hombres, niñas y niños mayores de 6 años y con predisposición a cortarse y portarse bien. - CONDICIONES DEL CORTE DRYCUT DE ONDAS/RULOS: CABELLO LIMPIO, DESENREDADO Y SECO (con crema de peinar y/o geles aplicados sin saturarlo. Por favor no marcarlo con broches, colitas o vinchas, ya que estiran el cabello).</figcaption>
            </figure>
            <figure class="servicio">
                <img class="imagen_servicio" src="../images/color.jpg" alt="estilista realizando color en cabello">
                <figcaption class="servicio_texto"><strong>COLOR:</strong> Incluye lavado y finalización, secado y mascarilla acida. El precio varia según el largo. En caso de querer otro servicio, como aclarar el cabello tendrá que sacar otro turno correspondiente al trabajo que desee (mechas, iluminación, balayage). - SERVICIOS DE COLOR: tintura, baño de color, baño de color fantasía, decupage, mechas, mechas fantasía, oscuritos, tono sobre tono.</figcaption>
            </figure>
            <figure class="servicio">
                <img class="imagen_servicio" src="../images/maquillaje.jpg" alt="modelo maquillada con colores vibrantes">
                <figcaption class="servicio_texto"><strong>MAQUILLAJE:</strong> Realizamos diferentes estilos dependiendo el evento u ocasión: maquillaje social, artístico, novias. Tambien dictamos cursos de automaquillaje (consultar precios).</figcaption>
            </figure>
            <figure class="servicio">
                <img class="imagen_servicio" src="../images/uñas.jpg" alt="manicura realizada con esmalte rosa">
                <figcaption class="servicio_texto"><strong>ESMALTADO SEMIPERMANENTE:</strong> Recorte y modelado de uñas, preparación de cutículas. Para terminar, con aplicación de esmalte de gel. Puede durar hasta dos semanas, hidratación. - NAIL ART: se abona un adicional por uña.</figcaption>
            </figure>
