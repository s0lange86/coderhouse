<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <img class="imagen_logo_nav" src="../images/segundologoChico.png"
                    alt="Logo fondo negro con el nombre del salon de peluqueria">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="../index.html">INICIO</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>

    <main class="main_contacto_section">
        <h1 class="titulo_section">CONTACTO</h1>
        <section class="section_contacto">
            <form>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="formGroupExampleInput">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form">
                    <label for="floatingTextarea2">Detalle</label>
                    <textarea class="form-control" id="floatingTextarea2"></textarea>
                    
                </div>
                <button type="submit" class="btn btn-dark">Enviar</button>
            </form>
        </section>
        
    </main>

    <footer class="footer">
        <div>
            <span>Copyright <i class="far fa-copyright"></i></span>
        </div>
        <div>
            <p>by Solange Fano</p>
        </div>
        <div class="contacto">
            <a class="icon" href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a class="icon" href="https://www.instagram.com/?hl=es-la" target="_blank"><i class="fab fa-instagram-square"></i></a>
